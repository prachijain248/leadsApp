<div class="container">
	<div class="row">
    <!--box-->
    <div *ngFor="let mainCategory of mainCategoryObjects">
      <div class="col-xs-12 col-sm-6 col-lg-3 margintop50">
        <div class="box">							
          <div class="icon">
            <div class="image"><i class="fa fa-thumbs-o-up"></i></div>
            <div class="info">
              <h3 class="title"><a (click)="clickMainCategory(mainCategory._id.$oid)">{{mainCategory.categoryMain}}</a></h3>
            </div>
          </div>
          <div class="space"></div>
        </div> 
      </div>
    </div>		    
		<!-- /Boxes de Acoes -->
	</div>
</div>
<div class="container">
    <hr>
    <ul *ngFor="let subCategory of subCategoryObjects">
        <li> <a>{{subCategory.categoryMain}}</a></li>
    </ul>
  
    
  </div>
