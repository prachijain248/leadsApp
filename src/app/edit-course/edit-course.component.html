<button class="btn btn-info" (click)="addCourse()">Add course</button>

<hr>
<div *ngIf="courseListTable">
<h4 class="heading"><strong>List of courses </strong></h4>
<table class="table table-bordered" title="Leads" >
    <tbody>
      <tr *ngFor="let n of courses">
    <td>{{n.courseName}}</td>
    <td>  <a class="btn btn-default col-sm-2" (click)="editCourse(n)"><i class="glyphicon glyphicon-pencil"></i></a>
    </td>
    <td>  <a class="btn btn-default col-sm-2" (click)="deleteCourse(n)"><i class="glyphicon glyphicon-trash"></i></a>
    </td>
      </tr>

    </tbody>
  </table>
</div>
  <div *ngIf="addCourseForm">
      <input type="text" required placeholder="Enter the Course Name" [(ngModel)]="courseName" #courseNameInfo class="txt">
      <input type="text" required placeholder="Enter the Course Duration" [(ngModel)]="courseDuration" #courseDurationInfo class="txt">
      <input type="text" required placeholder="Enter the Course Fees" [(ngModel)]="courseFees" #courseFeesInfo class="txt">
      <button type="submit" class="btn btn-success" (click)="addCourseDetails()">Add this course</button> 
      <button type="submit" class="btn btn-success" (click)="goBack()">Go back</button>
  </div>

  <div *ngIf="editForm">
    <label>Course Name</label>
<input type="text"  [(ngModel)]="currentCourse.courseName" #courseNameInfo class="txt">
<label>Course Duration</label>
<input type="text"  [(ngModel)]="currentCourse.courseDuration" #courseNameInfo class="txt">
<label>Course Fees</label>
<input type="text"  [(ngModel)]="currentCourse.courseFees" #courseNameInfo class="txt">
<button type="submit" class="btn btn-success" (click)="updateCourseDetails(currentCourse._id.$oid)">Update</button>
</div>
